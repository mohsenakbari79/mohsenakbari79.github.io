<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      // Get the current path
      var redirectPath = window.location.pathname;

      // Redirect to the correct path if it's one of the known routes
      if (redirectPath === '/contact' || redirectPath === '/') {
        // Redirect to the correct React route
        window.location.replace(redirectPath);
      } else {
        // Otherwise, redirect to home
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting you to the correct page...</p>
  </body>
</html>

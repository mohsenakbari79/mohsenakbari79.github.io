<script type="text/javascript">
    // Extract the current path after the domain (e.g., /contact)
    var redirectTo = window.location.pathname;
    
    // If there's no specific path or it's not root, redirect to index.html with the path as hash
    if (redirectTo !== '/') {
      window.location.href = '/' + '#' + redirectTo;
    }
  </script>

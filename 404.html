<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // دریافت path از URL فعلی
        var path = window.location.pathname;

        if (path !== '/') {
            window.location.replace(path);
        }
    </script>
</head>
<body>
    <p>Redirecting... If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
